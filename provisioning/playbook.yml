---
- hosts: all
  sudo: yes
  user: vagrant
  vars:
    vagrant_home: "/home/vagrant"
  tasks:
    - name: updates a server
      apt: update_cache=yes

    - name: upgrade a server
      apt: upgrade=full

    - name: install packages
      apt: pkg={{ item }} update_cache=yes
      with_items:
        - build-essential
        - ntp
        - sysstat
        - libwww-perl
        - sysv-rc-conf
        - procinfo
        - python-setuptools
        - unzip
        - sysbench
        - xfsprogs
        - git
        - git-core
        - libssl-dev
        - openssl
        - docker.io

    - name: create synbolic link docker.io
      file: src=/usr/bin/docker.io  dest=/usr/local/bin/docker owner=vagrant group=vagrant state=link

    - name: remove package apparmor
      command: update-rc.d -f apparmor remove

    - name: disable startup service
      shell: sysv-rc-conf --level 123456 {{ item }} off
      with_items:
        - dns-clean
        - apparmor
        - apport
        - pppd-dns

    - name: backup localtime file
      command: cp -p /etc/localtime /etc/localtime.org creates=/etc/localtime.org

    - name: modify time zone
      command: ln -snf /usr/share/zoneinfo/Asia/Tokyo /etc/localtime 

